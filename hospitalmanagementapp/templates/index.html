<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Index</title>

{%  include 'navbar.html' %}
<style>
p {
  text-align:center;
  font-size: 16px;
  margin-top: 0px;
}
</style>
</head>
<body>
<p>Booking will close by....</p>
<p id="demo"></p>
<form method="POST" class="post-form" action="/pat">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-8">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Id:</label>
            <div class="col-sm-8">
                {{ form.pid }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Name:</label>
            <div class="col-sm-8">
                {{ form.pname }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Disease:</label>
            <div class="col-sm-8">
                {{ form.pdisease }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Specalist</label>
            <div class="col-sm-8">
                {{ form.pspecalist }}
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-2 col-from-label">Timings</label>
            <div class="col-sm-8">
                {{ form.ptimings }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-from-label">Booking Date</label>
            <div class="col-sm-8">
                {{ form.pbook_date }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Contact:</label>
            <div class="col-sm-8">
                {{ form.pcontact }}
            </div>
        </div>
    </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
                <button type="Submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
</form>

<script>
// Set the date we're counting down to
var countDownDate = new Date("feb 24, 2020 11:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
