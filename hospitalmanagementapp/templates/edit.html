<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{%  include 'navbar.html' %}

    <title>index</title>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{patient.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-6">
    <h3>Update Details</h3>
    </div>
  </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">patient Id:</label>
            <div class="col-sm-6">
                <input type="text" name="pid" id="id_pid" required maxlength="20" value="{{ patient.pid}}"/>
            </div>
        </div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Name:</label>
            <div class="col-sm-6">
                <input type="text" name="pname" id="id_pname" required maxlength="100" value="{{ pmployee.pname}}"/>
            </div>
            </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Disease:</label>
            <div class="col-sm-6">
                <input type="text" name="pdisease" id="id_pdisease" required maxlength="200" value="{{ patient.pdisease}}"/>
            </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Specalist</label>
            <div class="col-sm-6">
                <input type="text" name="pspecalist" id="id_pspecalist" required maxlength="100" value="{{ patient.pspecalist}}"/>
            </div>
            </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Patient Contact:</label>
            <div class="col-sm-6">
                <input type="text" name="pcontact" id="id_pontact" required maxlength="15" value="{{ patient.pcontact}}"/>
            </div>
            </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
            </div>
    </div>
</form>
</body>
</html>
